 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 70%;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }

        h1 {
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #62d0f6;
            font-weight: bold;
        }

        .outline-effect {
            position: relative;
            display: inline-block;
        }

        .outline-effect:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-sizing: border-box;
        animation: outline-expand 3s infinite;
        pointer-events: none;
    }

        @keyframes outline-expand {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }
    </style>
 <div class="container outline-effect">
        <h1>This is a landing page.</h1>
        <!--<p>Try out <a href="https://web.archive.org/web/20230813160413/https://soursmp.cf/">Apollo!</a></p>-->
    </div>
</body>
</html>
